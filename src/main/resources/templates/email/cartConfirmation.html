<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:remove="all">Order Confirmation</title>
		<meta http-equiv="Content-Type"content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h1>Pedido número: <span th:text="${cart.id}"></span></h1>
			<p>
				Instante:
				<span th:text="${#dates.format(cart.instant,'dd/MM/yyyy hh:mm')}"></span>
			</p>
			<p>Cliente: <span th:text="${cart.user.name}"></span></p>
			<h3>Detalhes do pedido:</h3>
			<table border="1">
				<tr>
					<th>Produto</th>
					<th>Quantidade</th>
					<th>Preço unitário</th>
					<th>Subtotal</th>
				</tr>
				<tr th:each="item : ${cart.items}">
					<td th:text="${item.beer.name}">nome</td>
					<td th:text="${item.amount}">quantidade</td>
					<td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2, 'COMMA')}">preco</td>
					<td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2, 'COMMA')}">subTotal</td>
				</tr>
				</table>
			<p>Valor total: <span th:text="${#numbers.formatDecimal(cart.total, 0, 'POINT', 2, 'COMMA')}"></span></p>
		</div>
	</body>
</html>
